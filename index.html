<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px 30px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .project-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .project-card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #1a2a6c;
        }
        
        .project-card p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .project-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .project-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>天右五的妙妙游戏盒</h1>
        <div class="project-grid">
            <a href="ptcg/" class="project-card">
                <h2>宝可梦卡牌库</h2>
                <p>卡牌浏览、卡组编辑、对战模拟 - 完整的宝可梦卡牌管理工具</p>
            </a>
            <!-- 可以在这里添加其他项目链接 -->
        </div>
    </div>
</body>
</html>
