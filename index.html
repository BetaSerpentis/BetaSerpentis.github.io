<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦卡牌收藏馆</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .search-container {
            display: flex;
            gap: 12px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 18px;
            border: 3px solid #FFCC00;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            min-width: 0;
        }
        
        .search-input:focus {
            border-color: #FF6B00;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.3);
        }
        
        .search-button {
            padding: 12px 25px;
            background: #FFCC00;
            border: none;
            border-radius: 25px;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .search-button:hover {
            background: #FFDD44;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-info {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* 统计按钮样式 */
        .stats-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 30px;
            background: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stats-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .stats-button.active {
            background: #FF6B00;
        }

        .loading-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFCC00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(126px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 63/88;
            position: relative;
            height: 176px;
        }
        
        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .stat-mode .card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.4);
        }

        /* 移动端统计模式的视觉反馈 */
        .stat-mode .card:active {
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #f0f0f0;
            background-image: linear-gradient(45deg, #e6e6e6 25%, transparent 25%, transparent 75%, #e6e6e6 75%, #e6e6e6),
                              linear-gradient(45deg, #e6e6e6 25%, transparent 25%, transparent 75%, #e6e6e6 75%, #e6e6e6);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .card-img.loaded {
            opacity: 1;
            background: none;
        }
        
        .card-img.error {
            opacity: 1;
            background: linear-gradient(45deg, #ffcc00, #ffdd44);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 0.8rem;
            text-align: center;
            padding: 10px;
        }
        
        .card-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.05rem;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            z-index: 2;
        }

        .card-quantity {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            width: 37.5px;
            height: 37.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* 添加模态框拖动效果的CSS */
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-content.slide-left {
            transform: translateX(-100%);
        }
        
        .modal-content.slide-right {
            transform: translateX(100%);
        }
        
        .modal-img-container {
            width: 315px;
            height: 440px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .modal-img {
            width: 315px;
            height: 440px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(255, 204, 0, 0.4);
            transition: opacity 0.3s ease;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 1001;
        }
        
        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        
        .arrow-left {
            left: 20px;
        }
        
        .arrow-right {
            right: 20px;
        }
        
        .card-info {
            color: white;
            text-align: center;
            position: relative; /* 确保名字位置固定 */
            z-index: 2;
        }
        
        .card-name {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: none !important; /* 禁止名字文本的过渡效果 */
        }
        
        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
            padding: 20px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .modal-content {
                max-width: 95%;
            }
    
            .search-header {
                padding: 12px 15px;
                margin-bottom: 15px;
            }
            
            .search-container {
                gap: 10px;
            }
            
            .search-input {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .search-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .stats-button {
                bottom: 15px;
                left: 15px;
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); /* 改为4列 */
                gap: 10px;
            }
                
            .card {
                height: 126px; /* 调整高度适应4列 */
            }
            
            .card-badge {
                font-size: 0.8rem;
                width: 20px;
                height: 20px;
            }
            
            .card-quantity {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
            
            .nav-arrow {
                font-size: 2rem;
                width: 40px;
                height: 40px;
            }
            
            .arrow-left {
                left: 10px;
            }
            
            .arrow-right {
                right: 10px;
            }
            
            .modal-img-container {
                width: 280px;
                height: 390px;
            }
            
            .modal-img {
                width: 280px;
                height: 390px;
            }
            
            .card-name {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                gap: 8px;
            }
            
            .search-input {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            
            .search-button {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .stats-button {
                bottom: 10px;
                left: 10px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); /* 小屏幕保持4列 */
                gap: 8px;
            }
            
            .card {
                height: 119px;
            }

            .card-badge {
                font-size: 0.9rem;
            }
            
            .card-quantity {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
            
            .modal-img-container {
                width: 250px;
                height: 350px;
            }
            
            .modal-img {
                width: 250px;
                height: 350px;
            }
        }
        
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="three-container"></div>
    
    <!-- 统计按钮 -->
    <button class="stats-button" id="stats-button">统计</button>
    
    <div class="container">
        <div class="search-header">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" 
                       placeholder="搜索宝可梦名字、特性、技能效果...">
                <button class="search-button" id="search-button">搜索</button>
            </div>
            <div class="search-info" id="search-info">
                已加载所有卡牌，请输入关键词搜索
            </div>
        </div>
        
        <div class="loading-section" id="loading-section">
            <div class="loading-spinner"></div>
            <div id="loading-status">正在加载卡牌数据...</div>
        </div>
        
        <div class="card-grid" id="card-grid"></div>
        
        <div class="no-results" id="no-results" style="display: none;">
            没有找到匹配的卡牌，请尝试其他关键词
        </div>
        
        <div class="modal" id="image-modal">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-content" id="modal-content">
                <div class="modal-img-container">
                    <img class="modal-img" id="modal-img" src="" alt="宝可梦卡牌">
                </div>
                <div class="card-info">
                    <h2 class="card-name" id="card-name">皮卡丘</h2>
                </div>
            </div>
            <div class="nav-arrow arrow-left" id="prev-arrow">&#10094;</div>
            <div class="nav-arrow arrow-right" id="next-arrow">&#10095;</div>
        </div>
    </div>
    
    <footer>
        <p>宝可梦卡牌查看器 &copy; 2023 | 基于Three.js构建</p>
    </footer>

    <script>
        let pokemonCards = [];
        let filteredCards = [];
        let currentIndex = 0;
        let observer;
        let batchSize = 50;
        let currentBatch = 0;
        let isLoadingBatch = false;
        let loadedImages = new Set();
        let failedImages = new Set();
        let isSwiping = false;
        let swipeStartX = 0;
        let isStatMode = false;
        // 在代码开头添加配置
        let GITHUB_TOKEN = localStorage.getItem('githubToken') || '';
        let GIST_ID = 'PTCGWeb';       // 自动生成或手动设置

        function initThreeJS() {
            const container = document.getElementById('three-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;
            
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);
            
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 100;
            const posArray = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 20;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.1,
                color: 0xFFCC00
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            function animate() {
                requestAnimationFrame(animate);
                particlesMesh.rotation.x += 0.001;
                particlesMesh.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });
        }

        function generateImageFilename(id) {
            const paddedId = id.toString().padStart(8, '0');
            return `hk${paddedId}.webp`;
        }

        function processCardData(jsonData) {
            const processedCards = [];
            
            jsonData.forEach(card => {
                const cardIds = card['卡牌ID'];
                
                if (cardIds && cardIds.length > 0) {
                    cardIds.forEach(cardId => {
                        if (cardId) {
                            processedCards.push({
                                id: cardId,
                                name: card['宝可梦名字'] || '未知',
                                type: card['属性'] || '未知',
                                number: card['编号'] || '未知',
                                quantity: parseInt(card['拥有数量']) || 0,
                                abilityName: card['特性名字'] || '',
                                abilityEffect: card['特性效果'] || '',
                                skill1: card['技能1'] || {},
                                skill2: card['技能2'] || {},
                                skill3: card['技能3'] || {},
                                skill4: card['技能4'] || {},
                                image: `images/${generateImageFilename(cardId)}`
                            });
                        }
                    });
                }
            });
            
            return processedCards;
        }

        // 修改数据加载函数
        async function loadJSONData() {
            const statusElement = document.getElementById('loading-status');
            statusElement.innerHTML = '正在加载JSON数据...';
            
            try {
                const response = await fetch('data/pokemon-cards.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const jsonData = await response.json();
                let processedCards = processCardData(jsonData);
                
                // 数据合并策略：云端优先
                let finalQuantities = new Map();
                
                // 1. 首先尝试从云端加载
                if (isOnline) {
                    const cloudData = await loadFromCloud();
                    if (cloudData && cloudData.cards) {
                        cloudData.cards.forEach(item => {
                            finalQuantities.set(item.id, item.quantity);
                        });
                        console.log(`从云端加载了 ${cloudData.cards.length} 张卡牌的数量`);
                        
                        // 更新本地存储为云端数据
                        localStorage.setItem('pokemonCardQuantities', JSON.stringify(cloudData.cards));
                    }
                }
                
                // 2. 如果没有云端数据，使用本地数据
                if (finalQuantities.size === 0) {
                    const localData = localStorage.getItem('pokemonCardQuantities');
                    if (localData) {
                        try {
                            const localQuantities = JSON.parse(localData);
                            localQuantities.forEach(item => {
                                finalQuantities.set(item.id, item.quantity);
                            });
                            console.log(`从本地存储加载了 ${localQuantities.length} 张卡牌的数量`);
                        } catch (e) {
                            console.warn('解析本地数据失败:', e);
                        }
                    }
                }
                
                // 应用最终的数量数据
                processedCards = processedCards.map(card => {
                    const savedQuantity = finalQuantities.get(card.id);
                    if (savedQuantity !== undefined) {
                        card.quantity = savedQuantity;
                    }
                    return card;
                });
                
                pokemonCards = processedCards;
                filteredCards = [...pokemonCards];
                
                statusElement.innerHTML = `成功加载 ${pokemonCards.length} 张卡牌数据`;
                updateSearchInfo(`已加载所有 ${pokemonCards.length} 张卡牌`);
                document.getElementById('loading-section').style.display = 'none';
                
                initCardGrid();
                
            } catch (error) {
                console.error('加载JSON数据失败:', error);
                statusElement.innerHTML = `加载失败: ${error.message}`;
            }
        }
        // 修改保存和加载函数，添加云同步功能
        let isOnline = navigator.onLine;

        // 检测网络状态
        window.addEventListener('online', () => {
            isOnline = true;
            console.log('网络已连接，尝试同步数据...');
            syncDataToCloud();
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            console.log('网络已断开，使用本地数据');
        });

        // 修改保存函数，同时保存到本地和尝试同步到云端
        async function saveToJSON() {
            try {
                console.log('开始保存数据...');
                
                const saveData = pokemonCards.map(card => ({
                    id: card.id,
                    quantity: card.quantity,
                    name: card.name
                }));
                
                console.log('准备保存的数据条数:', saveData.length);
                
                // 1. 保存到LocalStorage（主要存储）
                localStorage.setItem('pokemonCardQuantities', JSON.stringify(saveData));
                localStorage.setItem('lastSaved', new Date().toISOString());
                
                console.log('数据保存到LocalStorage成功');
                
                // 2. 如果在线，尝试同步到云端
                if (isOnline) {
                    await syncDataToCloud();
                }
                
                return true;
                
            } catch (error) {
                console.error('保存数据失败:', error);
                return false;
            }
        }

        // 修复的同步函数
        async function syncDataToCloud() {
            if (!GITHUB_TOKEN) {
                console.warn('未设置GitHub Token，无法同步到云端');
                return false;
            }
            
            try {
                const savedData = localStorage.getItem('pokemonCardQuantities');
                if (!savedData) {
                    console.warn('没有本地数据需要同步');
                    return false;
                }
                
                const syncData = {
                    cards: JSON.parse(savedData),
                    lastSync: new Date().toISOString(),
                    device: navigator.platform,
                    version: '1.0'
                };
                
                console.log('开始同步数据到GitHub Gist...');
                
                let response;
                const gistId = localStorage.getItem('gistId');
                
                const requestBody = {
                    description: `宝可梦卡牌数据同步 - ${new Date().toLocaleString()}`,
                    public: false,
                    files: {
                        'pokemon-cards-data.json': {
                            content: JSON.stringify(syncData, null, 2)
                        }
                    }
                };
                
                console.log('请求体:', JSON.stringify(requestBody, null, 2));
                
                if (gistId) {
                    // 更新现有Gist
                    console.log('更新现有Gist:', gistId);
                    response = await fetch(`https://api.github.com/gists/${gistId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                } else {
                    // 创建新Gist
                    console.log('创建新Gist');
                    response = await fetch('https://api.github.com/gists', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                }
                
                console.log('API响应状态:', response.status);
                
                if (!response.ok) {
                    let errorMessage = `GitHub API错误: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        errorMessage += ` - ${errorData.message}`;
                        console.error('API错误详情:', errorData);
                    } catch (e) {
                        errorMessage += ` - ${await response.text()}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const result = await response.json();
                console.log('Gist创建/更新成功:', result);
                
                // 保存Gist ID
                if (!gistId) {
                    localStorage.setItem('gistId', result.id);
                    GIST_ID = result.id;
                    console.log('新Gist ID已保存:', result.id);
                }
                
                localStorage.setItem('lastCloudSync', new Date().toISOString());
                console.log('数据同步完成');
                return true;
                
            } catch (error) {
                console.error('云端同步失败:', error);
                
                // 处理特定错误
                if (error.message.includes('401') || error.message.includes('Bad credentials')) {
                    showSaveError('GitHub Token无效或已过期');
                    localStorage.removeItem('githubToken');
                    GITHUB_TOKEN = '';
                } else if (error.message.includes('404')) {
                    showSaveError('GitHub API请求失败，请检查Token权限');
                } else if (error.message.includes('403')) {
                    showSaveError('Token权限不足，请确保勾选了gist权限');
                } else {
                    showSaveError(`同步失败: ${error.message}`);
                }
                
                return false;
            }
        }

        async function loadFromCloud() {
            if (!GITHUB_TOKEN) {
                console.warn('未设置GitHub Token');
                return null;
            }
            
            const gistId = localStorage.getItem('gistId');
            if (!gistId) {
                console.warn('没有Gist ID');
                return null;
            }
            
            try {
                console.log('从Gist加载数据:', gistId);
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub API错误: ${response.status}`);
                }
                
                const gist = await response.json();
                const file = gist.files['pokemon-cards-data.json'];
                
                if (!file || !file.content) {
                    throw new Error('Gist中没有找到数据文件');
                }
                
                const cloudData = JSON.parse(file.content);
                console.log('从云端加载数据成功，最后同步:', cloudData.lastSync);
                return cloudData;
                
            } catch (error) {
                console.error('从云端加载数据失败:', error);

            }
        }

        function initLazyLoading() {
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (entry.target.id === 'load-more-trigger') {
                            loadNextBatch();
                        } else if (entry.target.classList.contains('card-img')) {
                            const img = entry.target;
                            const index = img.dataset.index;

                            if (!loadedImages.has(index) && !failedImages.has(index)) {

                });

        // 替换现有的 loadImageWithRetry 函数
        function loadImageWithRetry(img, src, index, retries) {
            if (img.dataset.loading === 'true') return;
            img.dataset.loading = 'true';
            
            const tempImg = new Image();
            
            tempImg.onload = function() {
                img.src = src;
                img.classList.add('loaded');
                img.classList.remove('error');
                loadedImages.add(index);
                failedImages.delete(index);
                img.dataset.loading = 'false';
            };
            
            tempImg.onerror = function() {
                if (retries > 0) {
                    setTimeout(() => {
                        loadImageWithRetry(img, src, index, retries - 1);
                    }, 500);
                } else {
                    // 使用SVG作为占位符，避免外部请求
                    const svgPlaceholder = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="252" height="352" viewBox="0 0 252 352"><rect width="252" height="352" fill="%23FFCC00"/><text x="126" y="176" font-family="Arial" font-size="14" text-anchor="middle" fill="%23000000">图片加载失败</text></svg>`;
                    img.src = svgPlaceholder;
                    img.classList.add('error');
                    failedImages.add(index);
                    img.dataset.loading = 'false';
                }
            };
            
            tempImg.src = src;
        }

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;
            const windowWidth = window.innerWidth || document.documentElement.clientWidth;
            
            return (
                rect.top >= -rect.height &&
                rect.left >= -rect.width &&
                rect.bottom <= windowHeight + rect.height &&
                rect.right <= windowWidth + rect.width
            );
        }

                }

            // 移动端触摸事件
            let touchStartTime = 0;
            let touchTimer = null;
            let isDoubleTouch = false;
            
            cardElement.addEventListener('touchstart', (e) => {
                if (!isStatMode) return;
                
                touchStartTime = Date.now();
                
                if (e.touches.length === 2) {
                    // 检测到双指，设置标记
                    isDoubleTouch = true;

            });
            
            cardElement.addEventListener('touchend', (e) => {
                if (!isStatMode) return;
                
                const touchDuration = Date.now() - touchStartTime;
                
                if (isDoubleTouch) {
                    // 双指触摸结束，减少数量
                    e.preventDefault();
                    updateCardQuantity(index, -1);
                    
                    // 重置样式
                    cardElement.style.backgroundColor = '';
                    cardElement.style.transform = '';
                    
                    // 显示减少反馈
                    showTouchFeedback(cardElement, '-1');
                    
                    isDoubleTouch = false;
                } else if (touchDuration < 300 && e.changedTouches.length === 1) {
                    // 单指短按，增加数量
                    e.preventDefault();
                    updateCardQuantity(index, 1);
                    
                    // 显示增加反馈
                    showTouchFeedback(cardElement, '+1');
                }
                
                // 清除可能的定时器
                if (touchTimer) {
                    clearTimeout(touchTimer);
                    touchTimer = null;
                }
            });
            
            cardElement.addEventListener('touchcancel', () => {
                // 触摸取消，重置状态
                cardElement.style.backgroundColor = '';
                cardElement.style.transform = '';
                isDoubleTouch = false;
                
                if (touchTimer) {
                    clearTimeout(touchTimer);
                    touchTimer = null;
                }
            });
            
            return cardElement;
        }

        function loadVisibleImagesInBatch(startIndex, endIndex) {

        function loadNextBatch() {
            if (isLoadingBatch) return;
            
            const cardsToDisplay = filteredCards;
            const startIndex = currentBatch * batchSize;
            
            if (startIndex >= cardsToDisplay.length) return;
            
            isLoadingBatch = true;
            const endIndex = Math.min(startIndex + batchSize, cardsToDisplay.length);
            
            const cardGrid = document.getElementById('card-grid');
            const fragment = document.createDocumentFragment();
            
            for (let i = startIndex; i < endIndex; i++) {
                const card = cardsToDisplay[i];
                const cardElement = createCardElement(card, i);
                fragment.appendChild(cardElement);
            }
            
            const oldTrigger = document.getElementById('load-more-trigger');
            if (oldTrigger) oldTrigger.remove();
            
            cardGrid.appendChild(fragment);
            
            if (endIndex < cardsToDisplay.length) {
                const loadMoreTrigger = document.createElement('div');
                loadMoreTrigger.id = 'load-more-trigger';
                loadMoreTrigger.style.height = '50px';
                loadMoreTrigger.style.width = '100%';
                cardGrid.appendChild(loadMoreTrigger);
                if (observer) observer.observe(loadMoreTrigger);
            }
            
            loadVisibleImagesInBatch(startIndex, endIndex);
            currentBatch++;
            isLoadingBatch = false;
        }

        // 替换 initModalTouchEvents 函数
        function initModalTouchEvents() {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');

                touchStartX = e.touches[0].clientX;

            modal.addEventListener('touchmove', (e) => {
                if (!modal.classList.contains('active') || isStatMode || !touchStartX) return;
                
                const touchX = e.touches[0].clientX;
                const deltaX = touchX - touchStartX;
                
                // 如果水平移动距离足够，开始拖动
                if (Math.abs(deltaX) > 10) {
                    isDragging = true;
                    e.preventDefault();
                }
            }, { passive: false });
            
            modal.addEventListener('touchend', (e) => {
                if (!modal.classList.contains('active') || isStatMode || !touchStartX) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - touchStartX;
                
                if (isDragging && Math.abs(deltaX) > swipeThreshold) {
                    // 根据滑动方向切换卡片
                    const direction = deltaX > 0 ? -1 : 1; // 向右滑动显示上一张，向左滑动显示下一张
                    
                    let newIndex = currentIndex + direction;
                    if (newIndex < 0) newIndex = filteredCards.length - 1;
                    else if (newIndex >= filteredCards.length) newIndex = 0;
                    
                    currentIndex = newIndex;
                    const card = filteredCards[currentIndex];
                    
                    // 直接切换，没有动画效果
                    modalImg.src = card.image;
                    cardName.textContent = card.name;
                    
                    preloadAdjacentImages(currentIndex);
                }
                
                touchStartX = 0;
                isDragging = false;
            }, { passive: true });
        }

        // 添加详细的调试信息
        function showSyncStatus() {
            const hasToken = !!localStorage.getItem('githubToken');
            const gistId = localStorage.getItem('gistId');
            const lastSync = localStorage.getItem('lastCloudSync');
            
            console.log('🔍 同步状态详情:', {
                hasToken,
                gistId,
                lastSync,
                tokenLength: hasToken ? localStorage.getItem('githubToken').length : '无',
                tokenPrefix: hasToken ? localStorage.getItem('githubToken').substring(0, 10) + '...' : '无'
            });
            
            // 在页面上显示同步状态（可选）
            if (!document.getElementById('sync-status')) {
                const statusDiv = document.createElement('div');
                statusDiv.id = 'sync-status';
                statusDiv.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: ${hasToken ? '#4CAF50' : '#ff9800'};
                    color: white;
                    padding: 8px 12px;
                    border-radius: 5px;
                    font-size: 0.8rem;
                    z-index: 999;
                `;
                statusDiv.textContent = hasToken ? '✅ 已启用云同步' : '⚠️ 未设置云同步';
                document.body.appendChild(statusDiv);
            }
        }

        // 增强的Token验证函数
        async function validateGitHubToken(token) {
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    console.log('Token验证成功，用户:', userData.login);
                    return true;
                } else {
                    console.error('Token验证失败:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('Token验证出错:', error);
                return false;
            }
        }

        // 修改Token设置界面
        function initTokenSetup() {
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                GITHUB_TOKEN = savedToken;
                GIST_ID = localStorage.getItem('gistId') || '';
                
                // 验证Token是否仍然有效
                validateGitHubToken(savedToken).then(valid => {
                    if (!valid) {
                        showSaveError('GitHub Token已失效，请重新设置');
                        localStorage.removeItem('githubToken');
                        GITHUB_TOKEN = '';
                        showTokenSetupModal();
                    }
                });
                return;
            }
            
            showTokenSetupModal();
        }

        function showTokenSetupModal() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 10px; max-width: 500px; margin: 20px;">
                    <h3>🔑 设置GitHub同步</h3>
                    <p><strong>步骤1：创建GitHub Token</strong></p>
                    <ol>
                        <li>访问 <a href="https://github.com/settings/tokens" target="_blank" style="color: #0366d6;">GitHub Tokens设置页面</a></li>
                        <li>点击 <strong>"Generate new token"</strong> → <strong>"Generate new token (classic)"</strong></li>
                        <li>填写 Token 描述，比如 "宝可梦卡牌同步"</li>
                        <li><strong style="color: red;">重要：必须勾选 "gist" 权限</strong> ✅</li>
                        <li>点击 "Generate token"</li>
                        <li><strong>立即复制生成的Token</strong>（只会显示一次）</li>
                    </ol>
                    <p><strong>步骤2：粘贴Token</strong></p>
                    <input type="password" id="token-input" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" 
                        style="width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ccc; border-radius: 5px; font-family: monospace;">
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button onclick="saveToken()" style="padding: 12px 24px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">验证并保存</button>
                        <button onclick="skipToken()" style="padding: 12px 24px; background: #ccc; border: none; border-radius: 5px; cursor: pointer;">跳过</button>
                    </div>
                    <div id="token-status" style="margin-top: 10px; font-size: 0.9em;"></div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            window.saveToken = async function() {
                const tokenInput = document.getElementById('token-input');
                const token = tokenInput.value.trim();
                const statusDiv = document.getElementById('token-status');
                
                if (!token) {
                    statusDiv.innerHTML = '<span style="color: red;">请输入Token</span>';
                    return;
                }
                
                if (!token.startsWith('ghp_')) {
                    statusDiv.innerHTML = '<span style="color: red;">Token格式不正确，应以ghp_开头</span>';
                    return;
                }
                
                statusDiv.innerHTML = '<span style="color: blue;">验证Token中...</span>';
                tokenInput.disabled = true;
                
                const isValid = await validateGitHubToken(token);
                
                if (isValid) {
                    localStorage.setItem('githubToken', token);
                    GITHUB_TOKEN = token;
                    document.body.removeChild(modal);
                    showSaveSuccess('GitHub Token验证成功！');
                } else {
                    statusDiv.innerHTML = '<span style="color: red;">Token验证失败，请检查：<br>1. Token是否正确<br>2. 是否勾选gist权限<br>3. 网络连接是否正常</span>';
                    tokenInput.disabled = false;
                    tokenInput.focus();
                }
            };
            
            window.skipToken = function() {
                document.body.removeChild(modal);
                showSaveError('已跳过云同步设置，数据仅保存在本地');
            };
        }

        function initApp() {
            initThreeJS();
            initEventListeners();
            initLazyLoading();
            initScrollListener();
            initTokenSetup();  // 新增Token设置
            loadJSONData();
            
            // 显示同步状态
            showSyncStatus();
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
