<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦卡牌收藏馆</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .search-container {
            display: flex;
            gap: 12px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 18px;
            border: 3px solid #FFCC00;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            min-width: 0;
        }
        
        .search-input:focus {
            border-color: #FF6B00;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.3);
        }
        
        .search-button {
            padding: 12px 25px;
            background: #FFCC00;
            border: none;
            border-radius: 25px;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .search-button:hover {
            background: #FFDD44;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-info {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* 统计按钮样式 */
        .stats-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 30px;
            background: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stats-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .stats-button.active {
            background: #FF6B00;
        }

        /* 导入导出按钮样式 */
        .import-export-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        
        .import-button, .export-button {
            padding: 12px 20px;
            background: #2196F3;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .import-button:hover, .export-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .export-button {
            background: #FF9800;
        }

        .loading-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFCC00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(126px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 63/88;
            position: relative;
            height: 176px;
        }
        
        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .stat-mode .card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.4);
        }

        /* 移动端统计模式的视觉反馈 */
        .stat-mode .card:active {
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #f0f0f0;
            background-image: linear-gradient(45deg, #e6e6e6 25%, transparent 25%, transparent 75%, #e6e6e6 75%, #e6e6e6),
                              linear-gradient(45deg, #e6e6e6 25%, transparent 25%, transparent 75%, #e6e6e6 75%, #e6e6e6);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .card-img.loaded {
            opacity: 1;
            background: none;
        }
        
        .card-img.error {
            opacity: 1;
            background: linear-gradient(45deg, #ffcc00, #ffdd44);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 0.8rem;
            text-align: center;
            padding: 10px;
        }
        
        .card-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.05rem;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            z-index: 2;
        }

        .card-quantity {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            width: 37.5px;
            height: 37.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* 添加模态框拖动效果的CSS */
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-content.slide-left {
            transform: translateX(-100%);
        }
        
        .modal-content.slide-right {
            transform: translateX(100%);
        }
        
        .modal-img-container {
            width: 315px;
            height: 440px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .modal-img {
            width: 315px;
            height: 440px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(255, 204, 0, 0.4);
            transition: opacity 0.3s ease;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 1001;
        }
        
        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        
        .arrow-left {
            left: 20px;
        }
        
        .arrow-right {
            right: 20px;
        }
        
        .card-info {
            color: white;
            text-align: center;
            position: relative; /* 确保名字位置固定 */
            z-index: 2;
        }
        
        .card-name {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: none !important; /* 禁止名字文本的过渡效果 */
        }
        
        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
            padding: 20px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .modal-content {
                max-width: 95%;
            }
    
            .search-header {
                padding: 12px 15px;
                margin-bottom: 15px;
            }
            
            .search-container {
                gap: 10px;
            }
            
            .search-input {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .search-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .stats-button {
                bottom: 15px;
                left: 15px;
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .import-export-buttons {
                bottom: 15px;
                right: 15px;
            }
            
            .import-button, .export-button {
                padding: 10px 18px;
                font-size: 0.85rem;
            }
            
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); /* 改为4列 */
                gap: 10px;
            }
                
            .card {
                height: 126px; /* 调整高度适应4列 */
            }
            
            .card-badge {
                font-size: 0.8rem;
                width: 20px;
                height: 20px;
            }
            
            .card-quantity {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
            
            .nav-arrow {
                font-size: 2rem;
                width: 40px;
                height: 40px;
            }
            
            .arrow-left {
                left: 10px;
            }
            
            .arrow-right {
                right: 10px;
            }
            
            .modal-img-container {
                width: 280px;
                height: 390px;
            }
            
            .modal-img {
                width: 280px;
                height: 390px;
            }
            
            .card-name {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                gap: 8px;
            }
            
            .search-input {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            
            .search-button {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .stats-button {
                bottom: 10px;
                left: 10px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .import-export-buttons {
                bottom: 10px;
                right: 10px;
            }
            
            .import-button, .export-button {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); /* 小屏幕保持4列 */
                gap: 8px;
            }
            
            .card {
                height: 119px;
            }

            .card-badge {
                font-size: 0.9rem;
            }
            
            .card-quantity {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
            
            .modal-img-container {
                width: 250px;
                height: 350px;
            }
            
            .modal-img {
                width: 250px;
                height: 350px;
            }
        }
        
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="three-container"></div>
    
    <!-- 统计按钮 -->
    <button class="stats-button" id="stats-button">统计</button>
    
    <!-- 导入导出按钮 -->
    <div class="import-export-buttons">
        <button class="import-button" id="import-button">导入</button>
        <button class="export-button" id="export-button">导出</button>
    </div>
    
    <div class="container">
        <div class="search-header">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" 
                       placeholder="搜索宝可梦名字、特性、技能效果...">
                <button class="search-button" id="search-button">搜索</button>
            </div>
            <div class="search-info" id="search-info">
                已加载所有卡牌，请输入关键词搜索
            </div>
        </div>
        
        <div class="loading-section" id="loading-section">
            <div class="loading-spinner"></div>
            <div id="loading-status">正在加载卡牌数据...</div>
        </div>
        
        <div class="card-grid" id="card-grid"></div>
        
        <div class="no-results" id="no-results" style="display: none;">
            没有找到匹配的卡牌，请尝试其他关键词
        </div>
        
        <div class="modal" id="image-modal">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-content" id="modal-content">
                <div class="modal-img-container">
                    <img class="modal-img" id="modal-img" src="" alt="宝可梦卡牌">
                </div>
                <div class="card-info">
                    <h2 class="card-name" id="card-name">皮卡丘</h2>
                </div>
            </div>
            <div class="nav-arrow arrow-left" id="prev-arrow">&#10094;</div>
            <div class="nav-arrow arrow-right" id="next-arrow">&#10095;</div>
        </div>
    </div>
    
    <footer>
        <p>宝可梦卡牌查看器 &copy; 2023 | 基于Three.js构建</p>
    </footer>

    <script>
        let pokemonCards = [];
        let filteredCards = [];
        let currentIndex = 0;
        let observer;
        let batchSize = 50;
        let currentBatch = 0;
        let isLoadingBatch = false;
        let loadedImages = new Set();
        let failedImages = new Set();
        let isSwiping = false;
        let swipeStartX = 0;
        let isStatMode = false;

        function initThreeJS() {
            const container = document.getElementById('three-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;
            
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);
            
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 100;
            const posArray = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 20;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.1,
                color: 0xFFCC00
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            function animate() {
                requestAnimationFrame(animate);
                particlesMesh.rotation.x += 0.001;
                particlesMesh.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });
        }

        function generateImageFilename(id) {
            const paddedId = id.toString().padStart(8, '0');
            return `hk${paddedId}.webp`;
        }

        function processCardData(jsonData) {
            const processedCards = [];
            
            jsonData.forEach(card => {
                const cardIds = card['卡牌ID'];
                
                if (cardIds && cardIds.length > 0) {
                    cardIds.forEach(cardId => {
                        if (cardId) {
                            processedCards.push({
                                id: cardId,
                                name: card['宝可梦名字'] || '未知',
                                type: card['属性'] || '未知',
                                number: card['编号'] || '未知',
                                quantity: parseInt(card['拥有数量']) || 0,
                                abilityName: card['特性名字'] || '',
                                abilityEffect: card['特性效果'] || '',
                                skill1: card['技能1'] || {},
                                skill2: card['技能2'] || {},
                                skill3: card['技能3'] || {},
                                skill4: card['技能4'] || {},
                                image: `images/${generateImageFilename(cardId)}`
                            });
                        }
                    });
                }
            });
            
            return processedCards;
        }

        // 修改数据加载函数
        async function loadJSONData() {
            const statusElement = document.getElementById('loading-status');
            statusElement.innerHTML = '正在加载JSON数据...';
            
            try {
                const response = await fetch('data/pokemon-cards.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const jsonData = await response.json();
                let processedCards = processCardData(jsonData);
                
                // 从本地存储加载数量数据
                const localData = localStorage.getItem('pokemonCardQuantities');
                if (localData) {
                    try {
                        const localQuantities = JSON.parse(localData);
                        const quantityMap = new Map();
                        
                        localQuantities.forEach(item => {
                            quantityMap.set(item.id, item.quantity);
                        });
                        
                        processedCards = processedCards.map(card => {
                            const savedQuantity = quantityMap.get(card.id);
                            if (savedQuantity !== undefined) {
                                card.quantity = savedQuantity;
                            }
                            return card;
                        });
                        
                        console.log(`从本地存储加载了 ${localQuantities.length} 张卡牌的数量`);
                    } catch (e) {
                        console.warn('解析本地数据失败:', e);
                    }
                }
                
                pokemonCards = processedCards;
                filteredCards = [...pokemonCards];
                
                statusElement.innerHTML = `成功加载 ${pokemonCards.length} 张卡牌数据`;
                updateSearchInfo(`已加载所有 ${pokemonCards.length} 张卡牌`);
                document.getElementById('loading-section').style.display = 'none';
                
                initCardGrid();
                
            } catch (error) {
                console.error('加载JSON数据失败:', error);
                statusElement.innerHTML = `加载失败: ${error.message}`;
            }
        }

        // 简化保存函数，只保存到本地
        function saveToLocalStorage() {
            try {
                const saveData = pokemonCards.map(card => ({
                    id: card.id,
                    quantity: card.quantity,
                    name: card.name
                }));
                
                localStorage.setItem('pokemonCardQuantities', JSON.stringify(saveData));
                localStorage.setItem('lastSaved', new Date().toISOString());
                
                console.log('数据保存到LocalStorage成功');
                return true;
                
            } catch (error) {
                console.error('保存数据失败:', error);
                return false;
            }
        }

        // 导出数据函数
        function exportData() {
            const exportData = pokemonCards
                .filter(card => card.quantity > 0)
                .map(card => ({
                    id: card.id,
                    quantity: card.quantity
                }));
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `pokemon-cards-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showSaveSuccess(`已导出 ${exportData.length} 张卡牌数据`);
        }

        // 导入数据函数
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const importData = JSON.parse(event.target.result);
                        const quantityMap = new Map();
                        
                        importData.forEach(item => {
                            if (item.id && typeof item.quantity === 'number') {
                                quantityMap.set(item.id, item.quantity);
                            }
                        });
                        
                        let updatedCount = 0;
                        pokemonCards.forEach(card => {
                            const importedQuantity = quantityMap.get(card.id);
                            if (importedQuantity !== undefined) {
                                card.quantity = importedQuantity;
                                updatedCount++;
                            }
                        });
                        
                        // 更新显示
                        updateAllCardDisplays();
                        
                        // 保存到本地存储
                        saveToLocalStorage();
                        
                        showSaveSuccess(`成功导入 ${updatedCount} 张卡牌数据`);
                        
                    } catch (error) {
                        console.error('导入数据失败:', error);
                        showSaveError('导入失败：文件格式不正确');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }

        // 更新所有卡牌显示
        function updateAllCardDisplays() {
            const cardElements = document.querySelectorAll('.card');
            cardElements.forEach(cardElement => {
                const index = parseInt(cardElement.dataset.index);
                const cardsToDisplay = filteredCards.length > 0 ? filteredCards : pokemonCards;
                const card = cardsToDisplay[index];
                
                if (card) {
                    let quantityElement = cardElement.querySelector('.card-quantity');
                    
                    if (card.quantity > 0) {
                        if (!quantityElement) {
                            quantityElement = document.createElement('div');
                            quantityElement.className = 'card-quantity';
                            cardElement.appendChild(quantityElement);
                        }
                        quantityElement.textContent = card.quantity;
                    } else if (quantityElement) {
                        quantityElement.remove();
                    }
                }
            });
        }

        function showSaveSuccess(message) {
            const successMsg = document.createElement('div');
            successMsg.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(76, 175, 80, 0.95);
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                font-size: 1.2rem;
                font-weight: bold;
                z-index: 10000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            `;
            successMsg.textContent = message;
            
            document.body.appendChild(successMsg);
            
            setTimeout(() => {
                if (document.body.contains(successMsg)) {
                    document.body.removeChild(successMsg);
                }
            }, 2000);
        }

        function showSaveError(message) {
            const errorMsg = document.createElement('div');
            errorMsg.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(244, 67, 54, 0.9);
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                font-size: 1.2rem;
                font-weight: bold;
                z-index: 10000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            `;
            errorMsg.textContent = message;
            
            document.body.appendChild(errorMsg);
            
            setTimeout(() => {
                document.body.removeChild(errorMsg);
            }, 3000);
        }

        // 简化统计模式切换函数
        function toggleStatMode() {
            isStatMode = !isStatMode;
            const statsButton = document.getElementById('stats-button');
            const body = document.body;
            
            if (isStatMode) {
                statsButton.textContent = '完成';
                statsButton.classList.add('active');
                body.classList.add('stat-mode');
            } else {
                statsButton.textContent = '统计';
                statsButton.classList.remove('active');
                body.classList.remove('stat-mode');
                
                // 退出统计模式时自动保存
                saveToLocalStorage();
                showSaveSuccess('数据已保存到本地');
            }
        }

        // 修改 updateCardQuantity 函数，添加自动保存
        function updateCardQuantity(index, change) {
            const cardsToDisplay = filteredCards.length > 0 ? filteredCards : pokemonCards;
            if (index < 0 || index >= cardsToDisplay.length) return;
            
            const card = cardsToDisplay[index];
            const newQuantity = Math.max(0, card.quantity + change);
            
            card.quantity = newQuantity;
            
            updateCardQuantityDisplay(card.id, newQuantity);
            
            console.log(`数量更新: ${card.name} (${card.id}) -> ${newQuantity}`);
            
            // 实时保存
            debouncedSave();
        }

        // 添加防抖保存函数，避免频繁保存
        let saveTimeout;
        function debouncedSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveToLocalStorage();
            }, 500); // 500ms防抖
        }

        function updateCardQuantityDisplay(cardId, quantity) {
            const cardElements = document.querySelectorAll('.card');
            cardElements.forEach(cardElement => {
                const index = parseInt(cardElement.dataset.index);
                const cardsToDisplay = filteredCards.length > 0 ? filteredCards : pokemonCards;
                const card = cardsToDisplay[index];
                
                if (card && card.id === cardId) {
                    let quantityElement = cardElement.querySelector('.card-quantity');
                    
                    if (quantity > 0) {
                        if (!quantityElement) {
                            quantityElement = document.createElement('div');
                            quantityElement.className = 'card-quantity';
                            cardElement.appendChild(quantityElement);
                        }
                        quantityElement.textContent = quantity;
                    } else if (quantityElement) {
                        quantityElement.remove();
                    }
                }
            });
        }

        function initLazyLoading() {
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (entry.target.id === 'load-more-trigger') {
                            loadNextBatch();
                        } else if (entry.target.classList.contains('card-img')) {
                            const img = entry.target;
                            const index = img.dataset.index;
                            const src = img.dataset.src;
                            
                            if (!loadedImages.has(index) && !failedImages.has(index)) {
                                loadImageWithRetry(img, src, index, 2);
                            }
                        }
                    }
                });
            }, { rootMargin: '200px 0px', threshold: 0.01 });
        }

        // 替换现有的 loadImageWithRetry 函数
        function loadImageWithRetry(img, src, index, retries) {
            if (img.dataset.loading === 'true') return;
            img.dataset.loading = 'true';
            
            const tempImg = new Image();
            
            tempImg.onload = function() {
                img.src = src;
                img.classList.add('loaded');
                img.classList.remove('error');
                loadedImages.add(index);
                failedImages.delete(index);
                img.dataset.loading = 'false';
            };
            
            tempImg.onerror = function() {
                if (retries > 0) {
                    setTimeout(() => {
                        loadImageWithRetry(img, src, index, retries - 1);
                    }, 500);
                } else {
                    // 使用SVG作为占位符，避免外部请求
                    const svgPlaceholder = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="252" height="352" viewBox="0 0 252 352"><rect width="252" height="352" fill="%23FFCC00"/><text x="126" y="176" font-family="Arial" font-size="14" text-anchor="middle" fill="%23000000">图片加载失败</text></svg>`;
                    img.src = svgPlaceholder;
                    img.classList.add('error');
                    failedImages.add(index);
                    img.dataset.loading = 'false';
                }
            };
            
            tempImg.src = src;
        }

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;
            const windowWidth = window.innerWidth || document.documentElement.clientWidth;
            
            return (
                rect.top >= -rect.height &&
                rect.left >= -rect.width &&
                rect.bottom <= windowHeight + rect.height &&
                rect.right <= windowWidth + rect.width
            );
        }

        // 修改 createCardElement 函数中的触摸事件处理
        function createCardElement(card, index) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.dataset.index = index;

            const img = document.createElement('img');
            img.className = 'card-img';
            img.dataset.src = card.image;
            img.dataset.index = index;
            img.alt = card.name;
            img.dataset.loading = 'false';
            
            // 使用SVG作为初始占位符
            const svgPlaceholder = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="252" height="352" viewBox="0 0 252 352"><rect width="252" height="352" fill="%23f0f0f0"/><text x="126" y="176" font-family="Arial" font-size="14" text-anchor="middle" fill="%23666">加载中...</text></svg>`;
            img.src = svgPlaceholder;
            
            const badge = document.createElement('div');
            badge.className = 'card-badge';
            badge.textContent = card.number || card.id;
            
            if (card.quantity > 0) {
                const quantity = document.createElement('div');
                quantity.className = 'card-quantity';
                quantity.textContent = card.quantity;
                cardElement.appendChild(quantity);
            }
            
            cardElement.appendChild(img);
            cardElement.appendChild(badge);
            
            // 添加触摸事件处理
            let touchStartTime = 0;
            let touchStartX = 0;
            let touchStartY = 0;
            
            cardElement.addEventListener('touchstart', function(e) {
                touchStartTime = Date.now();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault();
            }, { passive: false });
            
            cardElement.addEventListener('touchend', function(e) {
                const touchEndTime = Date.now();
                const touchDuration = touchEndTime - touchStartTime;
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = Math.abs(touchEndX - touchStartX);
                const deltaY = Math.abs(touchEndY - touchStartY);
                
                // 如果是短按且移动距离小，认为是点击
                if (touchDuration < 300 && deltaX < 10 && deltaY < 10) {
                    if (isStatMode) {
                        // 统计模式：增加数量
                        updateCardQuantity(index, 1);
                    } else {
                        // 正常模式：显示大图
                        showImageModal(index);
                    }
                }
                e.preventDefault();
            }, { passive: false });
            
            cardElement.addEventListener('click', function(e) {
                if (isStatMode) {
                    // 统计模式：左键增加，右键减少
                    if (e.button === 0) { // 左键
                        updateCardQuantity(index, 1);
                    } else if (e.button === 2) { // 右键
                        updateCardQuantity(index, -1);
                        e.preventDefault(); // 阻止右键菜单
                    }
                } else {
                    // 正常模式：显示大图
                    showImageModal(index);
                }
            });
            
            // 阻止右键菜单
            cardElement.addEventListener('contextmenu', function(e) {
                if (isStatMode) {
                    e.preventDefault();
                }
            });
            
            // 添加键盘快捷键支持
            cardElement.addEventListener('keydown', function(e) {
                if (isStatMode && (e.key === 'Enter' || e.key === ' ')) {
                    updateCardQuantity(index, 1);
                    e.preventDefault();
                }
            });
            
            // 设置可访问性
            cardElement.setAttribute('tabindex', '0');
            cardElement.setAttribute('role', 'button');
            cardElement.setAttribute('aria-label', `${card.name}卡牌，数量：${card.quantity}`);
            
            return cardElement;
        }

        function initCardGrid() {
            const cardGrid = document.getElementById('card-grid');
            cardGrid.innerHTML = '';
            
            filteredCards = [...pokemonCards];
            
            const fragment = document.createDocumentFragment();
            const cardsToDisplay = filteredCards;
            
            for (let i = 0; i < Math.min(batchSize, cardsToDisplay.length); i++) {
                const cardElement = createCardElement(cardsToDisplay[i], i);
                fragment.appendChild(cardElement);
            }
            
            cardGrid.appendChild(fragment);
            
            // 创建加载更多触发器
            const loadMoreTrigger = document.createElement('div');
            loadMoreTrigger.id = 'load-more-trigger';
            loadMoreTrigger.style.height = '1px';
            cardGrid.appendChild(loadMoreTrigger);
            
            observer.observe(loadMoreTrigger);
            
            currentBatch = 1;
            
            // 初始加载可见图片
            setTimeout(() => {
                document.querySelectorAll('.card-img').forEach(img => {
                    if (isElementInViewport(img)) {
                        const index = img.dataset.index;
                        const src = img.dataset.src;
                        if (!loadedImages.has(index) && !failedImages.has(index)) {
                            loadImageWithRetry(img, src, index, 2);
                        }
                    }
                });
            }, 100);
        }

        function loadNextBatch() {
            if (isLoadingBatch) return;
            
            const cardsToDisplay = filteredCards;
            const startIndex = currentBatch * batchSize;
            const endIndex = Math.min(startIndex + batchSize, cardsToDisplay.length);
            
            if (startIndex >= cardsToDisplay.length) {
                return;
            }
            
            isLoadingBatch = true;
            
            const cardGrid = document.getElementById('card-grid');
            const fragment = document.createDocumentFragment();
            
            for (let i = startIndex; i < endIndex; i++) {
                const cardElement = createCardElement(cardsToDisplay[i], i);
                fragment.appendChild(cardElement);
            }
            
            cardGrid.insertBefore(fragment, document.getElementById('load-more-trigger'));
            
            currentBatch++;
            isLoadingBatch = false;
            
            // 加载新批次的可见图片
            setTimeout(() => {
                document.querySelectorAll('.card-img').forEach(img => {
                    const index = parseInt(img.dataset.index);
                    if (index >= startIndex && index < endIndex && isElementInViewport(img)) {
                        const src = img.dataset.src;
                        if (!loadedImages.has(index) && !failedImages.has(index)) {
                            loadImageWithRetry(img, src, index, 2);
                        }
                    }
                });
            }, 100);
        }

        function showImageModal(index) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');
            const cardName = document.getElementById('card-name');
            const modalContent = document.getElementById('modal-content');
            
            const cardsToDisplay = filteredCards.length > 0 ? filteredCards : pokemonCards;
            
            if (index < 0 || index >= cardsToDisplay.length) return;
            
            currentIndex = index;
            const card = cardsToDisplay[currentIndex];
            
            modalImg.src = '';
            modalImg.classList.remove('loaded', 'error');
            
            // 重置动画类
            modalContent.classList.remove('slide-left', 'slide-right');
            
            modalImg.src = card.image;
            cardName.textContent = card.name;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // 预加载相邻图片
            preloadAdjacentImages(currentIndex);
        }

        function preloadAdjacentImages(currentIndex) {
            const cardsToDisplay = filteredCards.length > 0 ? filteredCards : pokemonCards;
            
            for (let offset of [-2, -1, 1, 2]) {
                const index = currentIndex + offset;
                if (index >= 0 && index < cardsToDisplay.length) {
                    const card = cardsToDisplay[index];
                    const img = new Image();
                    img.src = card.image;
                }
            }
        }

        function hideImageModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateModal(direction) {
            const cardsToDisplay = filteredCards.length > 0 ? filteredCards : pokemonCards;
            const modalContent = document.getElementById('modal-content');
            
            // 添加滑动动画
            modalContent.classList.add(direction === 'next' ? 'slide-right' : 'slide-left');
            
            setTimeout(() => {
                modalContent.classList.remove('slide-left', 'slide-right');
                
                if (direction === 'next') {
                    currentIndex = (currentIndex + 1) % cardsToDisplay.length;
                } else {
                    currentIndex = (currentIndex - 1 + cardsToDisplay.length) % cardsToDisplay.length;
                }
                
                const card = cardsToDisplay[currentIndex];
                const modalImg = document.getElementById('modal-img');
                const cardName = document.getElementById('card-name');
                
                modalImg.src = '';
                modalImg.classList.remove('loaded', 'error');
                
                modalImg.src = card.image;
                cardName.textContent = card.name;
                
                // 预加载新的相邻图片
                preloadAdjacentImages(currentIndex);
                
            }, 150);
        }

        function searchCards() {
            const searchInput = document.getElementById('search-input');
            const query = searchInput.value.trim().toLowerCase();
            
            if (query === '') {
                filteredCards = [...pokemonCards];
                updateSearchInfo(`已加载所有 ${pokemonCards.length} 张卡牌`);
            } else {
                filteredCards = pokemonCards.filter(card => {
                    const searchText = `
                        ${card.name}
                        ${card.type}
                        ${card.abilityName}
                        ${card.abilityEffect}
                        ${card.skill1.name || ''}
                        ${card.skill1.effect || ''}
                        ${card.skill2.name || ''}
                        ${card.skill2.effect || ''}
                        ${card.skill3.name || ''}
                        ${card.skill3.effect || ''}
                        ${card.skill4.name || ''}
                        ${card.skill4.effect || ''}
                    `.toLowerCase();
                    
                    return searchText.includes(query);
                });
                
                updateSearchInfo(`找到 ${filteredCards.length} 张匹配的卡牌`);
            }
            
            // 重置加载状态
            loadedImages.clear();
            failedImages.clear();
            currentBatch = 0;
            
            initCardGrid();
            
            // 显示/隐藏无结果消息
            const noResults = document.getElementById('no-results');
            if (filteredCards.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        }

        function updateSearchInfo(message) {
            const searchInfo = document.getElementById('search-info');
            searchInfo.textContent = message;
        }

        // 初始化函数
        function init() {
            initThreeJS();
            initLazyLoading();
            loadJSONData();
            
            // 事件监听器
            document.getElementById('search-button').addEventListener('click', searchCards);
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCards();
                }
            });
            
            document.getElementById('modal-close').addEventListener('click', hideImageModal);
            document.getElementById('prev-arrow').addEventListener('click', () => navigateModal('prev'));
            document.getElementById('next-arrow').addEventListener('click', () => navigateModal('next'));
            
            document.getElementById('stats-button').addEventListener('click', toggleStatMode);
            document.getElementById('export-button').addEventListener('click', exportData);
            document.getElementById('import-button').addEventListener('click', importData);
            
            // 模态框点击外部关闭
            document.getElementById('image-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideImageModal();
                }
            });
            
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                const modal = document.getElementById('image-modal');
                if (modal.classList.contains('active')) {
                    if (e.key === 'Escape') {
                        hideImageModal();
                    } else if (e.key === 'ArrowLeft') {
                        navigateModal('prev');
                    } else if (e.key === 'ArrowRight') {
                        navigateModal('next');
                    }
                }
            });
            
            // 触摸滑动支持
            let touchStartX = 0;
            const modal = document.getElementById('image-modal');
            
            modal.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
            }, { passive: true });
            
            modal.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - touchStartX;
                
                if (Math.abs(deltaX) > 50) { // 最小滑动距离
                    if (deltaX > 0) {
                        navigateModal('prev');
                    } else {
                        navigateModal('next');
                    }
                }
            }, { passive: true });
            
            console.log('宝可梦卡牌查看器初始化完成');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
