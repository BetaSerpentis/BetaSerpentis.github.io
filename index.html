    <script>

        function initThreeJS() {
            const container = document.getElementById('three-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;
            
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);
            
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 100;
            const posArray = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 20;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.1,
                color: 0xFFCC00
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            function animate() {
                requestAnimationFrame(animate);
                particlesMesh.rotation.x += 0.001;
                particlesMesh.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });
        }

        function initLazyLoading() {
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (entry.target.id === 'load-more-trigger') {
                            loadNextBatch();
                        } else if (entry.target.classList.contains('card-img')) {
                            const img = entry.target;
                            const index = img.dataset.index;
                            const src = img.dataset.src;
                            
                            if (!loadedImages.has(index) && !failedImages.has(index)) {
                                loadImageWithRetry(img, src, index, 2);
                            }
                        }
                    }
                });
            }, { rootMargin: '200px 0px', threshold: 0.01 });
        }

        // æ›¿æ¢ç°æœ‰çš„ loadImageWithRetry å‡½æ•°
        function loadImageWithRetry(img, src, index, retries) {
            if (img.dataset.loading === 'true') return;
            img.dataset.loading = 'true';
            
            const tempImg = new Image();
            
            tempImg.onload = function() {
                img.src = src;
                img.classList.add('loaded');
                img.classList.remove('error');
                loadedImages.add(index);
                failedImages.delete(index);
                img.dataset.loading = 'false';
            };
            
            tempImg.onerror = function() {
                if (retries > 0) {
                    setTimeout(() => {
                        loadImageWithRetry(img, src, index, retries - 1);
                    }, 500);
                } else {
                    // ä½¿ç”¨SVGä½œä¸ºå ä½ç¬¦ï¼Œé¿å…å¤–éƒ¨è¯·æ±‚
                    const svgPlaceholder = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="252" height="352" viewBox="0 0 252 352"><rect width="252" height="352" fill="%23FFCC00"/><text x="126" y="176" font-family="Arial" font-size="14" text-anchor="middle" fill="%23000000">å›¾ç‰‡åŠ è½½å¤±è´¥</text></svg>`;
                    img.src = svgPlaceholder;
                    img.classList.add('error');
                    failedImages.add(index);
                    img.dataset.loading = 'false';
                }
            };
            
            tempImg.src = src;
        }

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;
            const windowWidth = window.innerWidth || document.documentElement.clientWidth;
            
            return (
                rect.top >= -rect.height &&
                rect.left >= -rect.width &&
                rect.bottom <= windowHeight + rect.height &&
                rect.right <= windowWidth + rect.width
            );
        }

            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');
            const cardName = document.getElementById('card-name');
            
            let touchStartX = 0;
            let isDragging = false;
            const swipeThreshold = 50; // æ»‘åŠ¨é˜ˆå€¼
            
            modal.addEventListener('touchstart', (e) => {
                if (!modal.classList.contains('active') || isStatMode) return;
                
                touchStartX = e.touches[0].clientX;
                isDragging = false;
            }, { passive: true });
            
            modal.addEventListener('touchmove', (e) => {
                if (!modal.classList.contains('active') || isStatMode || !touchStartX) return;
                
                const touchX = e.touches[0].clientX;
                const deltaX = touchX - touchStartX;
                
                // å¦‚æœæ°´å¹³ç§»åŠ¨è·ç¦»è¶³å¤Ÿï¼Œå¼€å§‹æ‹–åŠ¨
                if (Math.abs(deltaX) > 10) {
                    isDragging = true;
                    e.preventDefault();
                }
            }, { passive: false });
            
            modal.addEventListener('touchend', (e) => {
                if (!modal.classList.contains('active') || isStatMode || !touchStartX) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - touchStartX;
                
                if (isDragging && Math.abs(deltaX) > swipeThreshold) {
                    // æ ¹æ®æ»‘åŠ¨æ–¹å‘åˆ‡æ¢å¡ç‰‡
                    const direction = deltaX > 0 ? -1 : 1; // å‘å³æ»‘åŠ¨æ˜¾ç¤ºä¸Šä¸€å¼ ï¼Œå‘å·¦æ»‘åŠ¨æ˜¾ç¤ºä¸‹ä¸€å¼ 
                    
                    let newIndex = currentIndex + direction;
                    if (newIndex < 0) newIndex = filteredCards.length - 1;
                    else if (newIndex >= filteredCards.length) newIndex = 0;
                    
                    currentIndex = newIndex;
                    const card = filteredCards[currentIndex];
                    
                    // ç›´æ¥åˆ‡æ¢ï¼Œæ²¡æœ‰åŠ¨ç”»æ•ˆæœ
                    modalImg.src = card.image;
                    cardName.textContent = card.name;
                    
                    preloadAdjacentImages(currentIndex);
                }
                
                touchStartX = 0;
                isDragging = false;
            }, { passive: true });
        }

        // åœ¨initAppä¸­è°ƒç”¨
        function initApp() {
            initThreeJS();
            initEventListeners();
            initLazyLoading();
            initScrollListener();
            addSyncButton(); // æ·»åŠ åŒæ­¥æŒ‰é’®
            loadJSONData();
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
