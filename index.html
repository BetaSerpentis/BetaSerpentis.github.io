<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦卡牌收藏馆</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .search-container {
            display: flex;
            gap: 12px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 18px;
            border: 3px solid #FFCC00;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            min-width: 0;
        }
        
        .search-input:focus {
            border-color: #FF6B00;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.3);
        }
        
        .search-button {
            padding: 12px 25px;
            background: #FFCC00;
            border: none;
            border-radius: 25px;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .search-button:hover {
            background: #FFDD44;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-info {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* 统计按钮样式 */
        .stats-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 30px;
            background: #4CAF50;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stats-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .stats-button.active {
            background: #FF6B00;
        }

        .loading-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FFCC00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(126px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            aspect-ratio: 63/88;
            position: relative;
            height: 176px;
        }
        
        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .stat-mode .card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.4);
        }

        /* 移动端统计模式的视觉反馈 */
        .stat-mode .card:active {
            transform: scale(0.95);
            transition: transform 0.2s ease;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #f0f0f0;
            background-image: linear-gradient(45deg, #e6e6e6 25%, transparent 25%, transparent 75%, #e6e6e6 75%, #e6e6e6),
                              linear-gradient(45deg, #e6e6e6 25%, transparent 25%, transparent 75%, #e6e6e6 75%, #e6e6e6);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .card-img.loaded {
            opacity: 1;
            background: none;
        }
        
        .card-img.error {
            opacity: 1;
            background: linear-gradient(45deg, #ffcc00, #ffdd44);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 0.8rem;
            text-align: center;
            padding: 10px;
        }
        
        .card-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.05rem;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            z-index: 2;
        }

        .card-quantity {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            width: 37.5px;
            height: 37.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* 添加模态框拖动效果的CSS */
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .modal-content.slide-left {
            transform: translateX(-100%);
        }
        
        .modal-content.slide-right {
            transform: translateX(100%);
        }
        
        .modal-img-container {
            width: 315px;
            height: 440px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .modal-img {
            width: 315px;
            height: 440px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(255, 204, 0, 0.4);
            transition: opacity 0.3s ease;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 1001;
        }
        
        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        
        .arrow-left {
            left: 20px;
        }
        
        .arrow-right {
            right: 20px;
        }
        
        .card-info {
            color: white;
            text-align: center;
            position: relative; /* 确保名字位置固定 */
            z-index: 2;
        }
        
        .card-name {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: none !important; /* 禁止名字文本的过渡效果 */
        }
        
        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 50px;
            padding: 20px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .modal-content {
                max-width: 95%;
            }
    
            .search-header {
                padding: 12px 15px;
                margin-bottom: 15px;
            }
            
            .search-container {
                gap: 10px;
            }
            
            .search-input {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .search-button {

            }
            
            .stats-button {

                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 12px;

            .card {

            }
            
            .card-badge {
                font-size: 0.95rem;
            }
            
            .card-quantity {

                font-size: 0.9rem;
            }
            
            .nav-arrow {

            .arrow-left {

            .modal-img-container {

            }
            
            .modal-img {
                width: 280px;
                height: 390px;
            }
            
            .card-name {
                font-size: 1.5rem;
            }
        }

<body>
    <div id="three-container"></div>
    
    <!-- 统计按钮 -->
    <button class="stats-button" id="stats-button">统计</button>
    
    <div class="container">
        <div class="search-header">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" 
                       placeholder="搜索宝可梦名字、特性、技能效果...">
                <button class="search-button" id="search-button">搜索</button>
            </div>
            <div class="search-info" id="search-info">
                已加载所有卡牌，请输入关键词搜索
            </div>
        </div>
        
        <div class="loading-section" id="loading-section">
            <div class="loading-spinner"></div>
            <div id="loading-status">正在加载卡牌数据...</div>
        </div>
        
        <div class="card-grid" id="card-grid"></div>
        
        <div class="no-results" id="no-results" style="display: none;">
            没有找到匹配的卡牌，请尝试其他关键词
        </div>
        
        <div class="modal" id="image-modal">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-content" id="modal-content">
                <div class="modal-img-container">
                    <img class="modal-img" id="modal-img" src="" alt="宝可梦卡牌">
                </div>
                <div class="card-info">
                    <h2 class="card-name" id="card-name">皮卡丘</h2>
                </div>
            </div>
            <div class="nav-arrow arrow-left" id="prev-arrow">&#10094;</div>
            <div class="nav-arrow arrow-right" id="next-arrow">&#10095;</div>
        </div>
    </div>
    
    <footer>
        <p>宝可梦卡牌查看器 &copy; 2023 | 基于Three.js构建</p>
    </footer>

    <script>
        let pokemonCards = [];
        let filteredCards = [];
        let currentIndex = 0;
        let observer;
        let batchSize = 50;
        let currentBatch = 0;
        let isLoadingBatch = false;
        let loadedImages = new Set();
        let failedImages = new Set();
        let isSwiping = false;
        let swipeStartX = 0;
        let isStatMode = false;

        function initThreeJS() {
            const container = document.getElementById('three-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;
            
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);
            
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 100;
            const posArray = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 20;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.1,
                color: 0xFFCC00
            });
            
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            function animate() {
                requestAnimationFrame(animate);
                particlesMesh.rotation.x += 0.001;
                particlesMesh.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            
            animate();
            
            window.addEventListener('resize', () => {
                const width = container.clientWidth;
                const height = container.clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });
        }

        function generateImageFilename(id) {
            const paddedId = id.toString().padStart(8, '0');
            return `hk${paddedId}.webp`;
        }

        function processCardData(jsonData) {
            const processedCards = [];
            
            jsonData.forEach(card => {
                const cardIds = card['卡牌ID'];
                
                if (cardIds && cardIds.length > 0) {
                    cardIds.forEach(cardId => {
                        if (cardId) {
                            processedCards.push({
                                id: cardId,
                                name: card['宝可梦名字'] || '未知',
                                type: card['属性'] || '未知',
                                number: card['编号'] || '未知',
                                quantity: parseInt(card['拥有数量']) || 0,
                                abilityName: card['特性名字'] || '',
                                abilityEffect: card['特性效果'] || '',
                                skill1: card['技能1'] || {},
                                skill2: card['技能2'] || {},
                                skill3: card['技能3'] || {},
                                skill4: card['技能4'] || {},
                                image: `images/${generateImageFilename(cardId)}`
                            });
                        }
                    });
                }
            });
            
            return processedCards;
        }

        // 修改数据加载函数，添加LocalStorage恢复
        async function loadJSONData() {
            const statusElement = document.getElementById('loading-status');
            statusElement.innerHTML = '正在加载JSON数据...';
            
            try {
                const response = await fetch('data/pokemon-cards.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const jsonData = await response.json();
                
                // 处理基础数据
                let processedCards = processCardData(jsonData);
                
                // 尝试从LocalStorage恢复保存的数量
                const savedData = localStorage.getItem('pokemonCardQuantities');
                if (savedData) {
                    try {
                        const savedQuantities = JSON.parse(savedData);
                        const quantityMap = new Map();
                        
                        savedQuantities.forEach(item => {
                            quantityMap.set(item.id, item.quantity);
                        });
                        
                        // 应用保存的数量
                        processedCards = processedCards.map(card => {
                            const savedQuantity = quantityMap.get(card.id);
                            if (savedQuantity !== undefined) {
                                card.quantity = savedQuantity;
                            }
                            return card;
                        });
                        
                        const lastSaved = localStorage.getItem('lastSaved');
                        console.log(`从LocalStorage恢复了 ${savedQuantities.length} 张卡牌的数量数据`);
                        console.log(`最后保存时间: ${lastSaved ? new Date(lastSaved).toLocaleString() : '未知'}`);
                        
                    } catch (e) {
                        console.warn('恢复保存数据失败:', e);
                    }
                }
                
                pokemonCards = processedCards;
                filteredCards = [...pokemonCards];
                
                statusElement.innerHTML = `成功加载 ${pokemonCards.length} 张卡牌数据`;
                updateSearchInfo(`已加载所有 ${pokemonCards.length} 张卡牌`);
                document.getElementById('loading-section').style.display = 'none';
                
                initCardGrid();
                
            } catch (error) {
                console.error('加载JSON数据失败:', error);
                statusElement.innerHTML = `加载失败: ${error.message}`;
            }
        }

        // 替换现有的保存函数
        async function saveToJSON() {
            try {
                console.log('开始保存数据到LocalStorage...');
                
                // 准备保存的数据
                const saveData = pokemonCards.map(card => ({
                    id: card.id,
                    quantity: card.quantity
                }));
                
                console.log('准备保存的数据条数:', saveData.length);
                
                // 使用LocalStorage保存
                localStorage.setItem('pokemonCardQuantities', JSON.stringify(saveData));
                localStorage.setItem('lastSaved', new Date().toISOString());
                
                console.log('数据保存成功到LocalStorage');
                showSaveSuccess('数据保存成功！');
                return true;
                
            } catch (error) {
                console.error('保存数据失败:', error);
                showSaveError('保存数据失败：' + error.message);
                return false;
            }
        }

        function showSaveSuccess(message) {
            const successMsg = document.createElement('div');
            successMsg.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(76, 175, 80, 0.95);
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                font-size: 1.2rem;
                font-weight: bold;
                z-index: 10000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            `;
            successMsg.textContent = message;
            
            document.body.appendChild(successMsg);
            
            setTimeout(() => {
                if (document.body.contains(successMsg)) {
                    document.body.removeChild(successMsg);
                }
            }, 2000);
        }

        function showSaveError(message) {
            const errorMsg = document.createElement('div');
            errorMsg.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(244, 67, 54, 0.9);
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                font-size: 1.2rem;
                font-weight: bold;
                z-index: 10000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            `;
            errorMsg.textContent = message;
            
            document.body.appendChild(errorMsg);
            
            setTimeout(() => {
                document.body.removeChild(errorMsg);
            }, 3000);
        }

        // 修改 toggleStatMode 函数，移除完成时的保存
        function toggleStatMode() {
            isStatMode = !isStatMode;
            const statsButton = document.getElementById('stats-button');
            const body = document.body;
            
            if (isStatMode) {
                statsButton.textContent = '浏览';
                statsButton.classList.add('active');
                body.classList.add('stat-mode');
            } else {
                statsButton.textContent = '统计';
                statsButton.classList.remove('active');
                body.classList.remove('stat-mode');
                
                // 不再在这里保存，因为已经是实时保存了
            }
        }

        // 修改 updateCardQuantity 函数，添加自动保存
        function updateCardQuantity(index, change) {
            const cardsToDisplay = filteredCards.length > 0 ? filteredCards : pokemonCards;
            if (index < 0 || index >= cardsToDisplay.length) return;
            
            const card = cardsToDisplay[index];
            const newQuantity = Math.max(0, card.quantity + change);
            
            card.quantity = newQuantity;
            
            updateCardQuantityDisplay(card.id, newQuantity);
            
            console.log(`数量更新: ${card.name} (${card.id}) -> ${newQuantity}`);
            
            // 实时保存
            debouncedSave();
        }

        // 添加防抖保存函数，避免频繁保存
        let saveTimeout;
        function debouncedSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveToJSON().then(success => {
                    if (success) {
                        console.log('自动保存成功');
                    }
                });
            }, 500); // 500ms防抖
        }

        function updateCardQuantityDisplay(cardId, quantity) {
            const cardElements = document.querySelectorAll('.card');
            cardElements.forEach(cardElement => {
                const index = parseInt(cardElement.dataset.index);
                const cardsToDisplay = filteredCards.length > 0 ? filteredCards : pokemonCards;
                const card = cardsToDisplay[index];
                
                if (card && card.id === cardId) {
                    let quantityElement = cardElement.querySelector('.card-quantity');
                    
                    if (quantity > 0) {
                        if (!quantityElement) {
                            quantityElement = document.createElement('div');
                            quantityElement.className = 'card-quantity';
                            cardElement.appendChild(quantityElement);
                        }
                        quantityElement.textContent = quantity;
                    } else if (quantityElement) {
                        quantityElement.remove();
                    }
                }
            });
        }

        function initLazyLoading() {
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (entry.target.id === 'load-more-trigger') {
                            loadNextBatch();
                        } else if (entry.target.classList.contains('card-img')) {
                            const img = entry.target;
                            const index = img.dataset.index;
                            const src = img.dataset.src;
                            
                            if (!loadedImages.has(index) && !failedImages.has(index)) {
                                loadImageWithRetry(img, src, index, 2);
                            }
                        }
                    }
                });
            }, { rootMargin: '200px 0px', threshold: 0.01 });
        }

        // 替换现有的 loadImageWithRetry 函数
        function loadImageWithRetry(img, src, index, retries) {
            if (img.dataset.loading === 'true') return;
            img.dataset.loading = 'true';
            
            const tempImg = new Image();
            
            tempImg.onload = function() {
                img.src = src;
                img.classList.add('loaded');
                img.classList.remove('error');
                loadedImages.add(index);
                failedImages.delete(index);
                img.dataset.loading = 'false';
            };
            
            tempImg.onerror = function() {
                if (retries > 0) {
                    setTimeout(() => {
                        loadImageWithRetry(img, src, index, retries - 1);
                    }, 500);
                } else {
                    // 使用SVG作为占位符，避免外部请求
                    const svgPlaceholder = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="252" height="352" viewBox="0 0 252 352"><rect width="252" height="352" fill="%23FFCC00"/><text x="126" y="176" font-family="Arial" font-size="14" text-anchor="middle" fill="%23000000">图片加载失败</text></svg>`;
                    img.src = svgPlaceholder;
                    img.classList.add('error');
                    failedImages.add(index);
                    img.dataset.loading = 'false';
                }
            };
            
            tempImg.src = src;
        }

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;
            const windowWidth = window.innerWidth || document.documentElement.clientWidth;
            
            return (
                rect.top >= -rect.height &&
                rect.left >= -rect.width &&
                rect.bottom <= windowHeight + rect.height &&
                rect.right <= windowWidth + rect.width
            );
        }

        // 修改 createCardElement 函数，添加移动端双指支持
        function createCardElement(card, index) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.dataset.index = index;
            
            const img = document.createElement('img');
            img.className = 'card-img';
            img.dataset.src = card.image;
            img.dataset.index = index;
            img.alt = card.name;
            img.dataset.loading = 'false';
            
            // 使用SVG作为初始占位符
            const svgPlaceholder = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="252" height="352" viewBox="0 0 252 352"><rect width="252" height="352" fill="%23f0f0f0"/><text x="126" y="176" font-family="Arial" font-size="14" text-anchor="middle" fill="%23666">加载中...</text></svg>`;
            img.src = svgPlaceholder;
            
            const badge = document.createElement('div');
            badge.className = 'card-badge';
            badge.textContent = card.number || card.id;
            
            if (card.quantity > 0) {
                const quantity = document.createElement('div');
                quantity.className = 'card-quantity';
                quantity.textContent = card.quantity;
                cardElement.appendChild(quantity);
            }
            
            cardElement.appendChild(img);
            cardElement.appendChild(badge);
            
            if (observer) observer.observe(img);
            
            // 点击事件（增加数量）
            cardElement.addEventListener('click', (e) => {
                if (isStatMode) {
                    e.preventDefault();
                    updateCardQuantity(index, 1);
                } else {
                    showModal(index);
                }
            });
            
            // 右键点击事件（减少数量 - PC端）
            cardElement.addEventListener('contextmenu', (e) => {
                if (isStatMode) {
                    e.preventDefault();
                    updateCardQuantity(index, -1);
                }
            });
            
            // 移动端双指点击事件（减少数量）
            let touchStartTime = 0;
            let touchCount = 0;
            
            cardElement.addEventListener('touchstart', (e) => {
                if (!isStatMode) return;
                
                if (e.touches.length === 2) {
                    // 双指点击，减少数量
                    e.preventDefault();
                    updateCardQuantity(index, -1);
                    
                    // 添加视觉反馈
                    cardElement.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        cardElement.style.transform = '';
                    }, 200);
                } else if (e.touches.length === 1) {
                    // 单指点击，记录时间用于区分长短按
                    touchStartTime = Date.now();
                    touchCount = 1;
                }
            });
            
            cardElement.addEventListener('touchend', (e) => {
                if (!isStatMode) return;
                
                // 单指点击（增加数量）
                if (touchCount === 1 && Date.now() - touchStartTime < 300) {
                    e.preventDefault();
                    updateCardQuantity(index, 1);
                }
            });
            
            return cardElement;
        }

        function loadVisibleImagesInBatch(startIndex, endIndex) {
            const images = document.querySelectorAll('.card-img');
            images.forEach(img => {
                const index = parseInt(img.dataset.index);
                if (index >= startIndex && index < endIndex) {
                    const src = img.dataset.src;
                    if (isElementInViewport(img) && !loadedImages.has(index) && !failedImages.has(index)) {
                        loadImageWithRetry(img, src, index, 2);
                    }
                }
            });
        }

        function loadNextBatch() {
            if (isLoadingBatch) return;
            
            const cardsToDisplay = filteredCards;
            const startIndex = currentBatch * batchSize;
            
            if (startIndex >= cardsToDisplay.length) return;
            
            isLoadingBatch = true;
            const endIndex = Math.min(startIndex + batchSize, cardsToDisplay.length);
            
            const cardGrid = document.getElementById('card-grid');
            const fragment = document.createDocumentFragment();
            
            for (let i = startIndex; i < endIndex; i++) {
                const card = cardsToDisplay[i];
                const cardElement = createCardElement(card, i);
                fragment.appendChild(cardElement);
            }
            
            const oldTrigger = document.getElementById('load-more-trigger');
            if (oldTrigger) oldTrigger.remove();
            
            cardGrid.appendChild(fragment);
            
            if (endIndex < cardsToDisplay.length) {
                const loadMoreTrigger = document.createElement('div');
                loadMoreTrigger.id = 'load-more-trigger';
                loadMoreTrigger.style.height = '50px';
                loadMoreTrigger.style.width = '100%';
                cardGrid.appendChild(loadMoreTrigger);
                if (observer) observer.observe(loadMoreTrigger);
            }
            
            loadVisibleImagesInBatch(startIndex, endIndex);
            currentBatch++;
            isLoadingBatch = false;
        }

        function initCardGrid() {
            const cardGrid = document.getElementById('card-grid');
            const noResults = document.getElementById('no-results');
            cardGrid.innerHTML = '';
            currentBatch = 0;
            loadedImages.clear();
            failedImages.clear();
            
            if (filteredCards.length === 0) {
                noResults.style.display = 'block';
                cardGrid.style.display = 'none';
            } else {
                noResults.style.display = 'none';
                cardGrid.style.display = 'grid';
                loadNextBatch();
            }
        }

        function performSearch(searchText) {
            if (!searchText.trim()) {
                filteredCards = [...pokemonCards];
                updateSearchInfo(`显示全部 ${pokemonCards.length} 张卡牌`);
            } else {
                const searchLower = searchText.toLowerCase().trim();
                filteredCards = pokemonCards.filter(card => {
                    const searchFields = [
                        card.name,
                        card.abilityName,
                        card.abilityEffect,
                        card.skill1.名字,
                        card.skill1.效果,
                        card.skill2.名字,
                        card.skill2.效果,
                        card.skill3.名字,
                        card.skill3.效果,
                        card.skill4.名字,
                        card.skill4.效果
                    ];
                    
                    return searchFields.some(field => 
                        field && field.toLowerCase().includes(searchLower)
                    );
                });
                
                if (filteredCards.length === 0) {
                    updateSearchInfo(`没有找到匹配"${searchText}"的卡牌`);
                } else {
                    updateSearchInfo(`找到 ${filteredCards.length} 张匹配"${searchText}"的卡牌`);
                }
            }
            
            initCardGrid();
        }

        function updateSearchInfo(message) {
            document.getElementById('search-info').textContent = message;
        }

        // 修改 showModal 函数，确保名字文本固定
        function showModal(index) {
            if (isStatMode) return;
            
            const cardsToDisplay = filteredCards;
            if (cardsToDisplay.length === 0) return;
            
            const card = cardsToDisplay[index];
            const modal = document.getElementById('image-modal');
            const modalContent = document.getElementById('modal-content');
            const modalImg = document.getElementById('modal-img');
            const cardName = document.getElementById('card-name');
            
            // 重置所有变换
            modalContent.style.transform = 'translateX(0)';
            modalContent.style.transition = '';
            modalImg.style.opacity = '1';
            modalImg.style.transition = '';
            
            modalImg.src = card.image;
            cardName.textContent = card.name;
            
            modal.classList.add('active');
            currentIndex = index;
            
            preloadAdjacentImages(index);
        }

        function navigateCardWithAnimation(direction) {
            if (isSwiping || isStatMode) return;
            
            const cardsToDisplay = filteredCards;
            if (cardsToDisplay.length === 0) return;
            
            const modalContent = document.getElementById('modal-content');
            const animationClass = direction === 1 ? 'slide-right' : 'slide-left';
            
            modalContent.classList.add(animationClass);
            isSwiping = true;
            
            setTimeout(() => {
                let newIndex = currentIndex + direction;
                if (newIndex < 0) newIndex = cardsToDisplay.length - 1;
                else if (newIndex >= cardsToDisplay.length) newIndex = 0;
                
                currentIndex = newIndex;
                const card = cardsToDisplay[currentIndex];
                
                const modalImg = document.getElementById('modal-img');
                modalImg.src = card.image;
                document.getElementById('card-name').textContent = card.name;
                
                modalContent.classList.remove(animationClass);
                isSwiping = false;
                
                preloadAdjacentImages(currentIndex);
            }, 300);
        }

        function preloadAdjacentImages(centerIndex) {
            const cardsToDisplay = filteredCards;
            for (let i = Math.max(0, centerIndex - 2); i <= Math.min(cardsToDisplay.length - 1, centerIndex + 2); i++) {
                if (!loadedImages.has(i.toString()) && !failedImages.has(i.toString())) {
                    const cardElement = document.querySelector(`.card[data-index="${i}"]`);
                    if (cardElement) {
                        const img = cardElement.querySelector('.card-img');
                        loadImageWithRetry(img, img.dataset.src, i, 2);
                    }
                }
            }
        }

        function closeModal() {
            document.getElementById('image-modal').classList.remove('active');
        }

        let scrollTimeout;
        function initScrollListener() {
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const images = document.querySelectorAll('.card-img');
                    images.forEach(img => {
                        const index = parseInt(img.dataset.index);
                        const src = img.dataset.src;
                        if (isElementInViewport(img) && !loadedImages.has(index) && !failedImages.has(index)) {
                            loadImageWithRetry(img, src, index, 2);
                        }
                    });
                }, 150);
            }, { passive: true });
        }

        // 修改 initEventListeners 函数，添加模态框触摸事件初始化
        function initEventListeners() {
            document.getElementById('stats-button').addEventListener('click', toggleStatMode);
            
            document.getElementById('search-button').addEventListener('click', () => {
                const searchText = document.getElementById('search-input').value;
                performSearch(searchText);
            });
            
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const searchText = document.getElementById('search-input').value;
                    performSearch(searchText);
                }
            });
            
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('image-modal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeModal();
            });
            
            document.getElementById('prev-arrow').addEventListener('click', (e) => {
                e.stopPropagation();
                navigateCardWithAnimation(-1);
            });
            
            document.getElementById('next-arrow').addEventListener('click', (e) => {
                e.stopPropagation();
                navigateCardWithAnimation(1);
            });
            
            document.addEventListener('keydown', (e) => {
                const modal = document.getElementById('image-modal');
                if (!modal.classList.contains('active')) return;
                
                if (e.key === 'Escape') closeModal();
                else if (e.key === 'ArrowLeft') navigateCardWithAnimation(-1);
                else if (e.key === 'ArrowRight') navigateCardWithAnimation(1);
            });
            
            // 初始化模态框触摸事件
            initModalTouchEvents();
        }

        // 替换现有的触摸事件处理
        let modalTouchStartX = 0;
        let modalTouchStartY = 0;
        let modalIsDragging = false;
        let modalCurrentTranslateX = 0;
        let modalDragThreshold = 50; // 拖动阈值

        function initModalTouchEvents() {
            const modal = document.getElementById('image-modal');
            const modalContent = document.getElementById('modal-content');
            const modalImg = document.getElementById('modal-img');
            const cardName = document.getElementById('card-name');
            
            // 触摸开始
            modal.addEventListener('touchstart', (e) => {
                if (!modal.classList.contains('active') || isStatMode) return;
                
                modalTouchStartX = e.touches[0].clientX;
                modalTouchStartY = e.touches[0].clientY;
                modalIsDragging = false;
                modalCurrentTranslateX = 0;
                
                // 重置变换
                modalContent.style.transition = 'none';
                modalImg.style.transition = 'none';
            }, { passive: true });
            
            // 触摸移动
            modal.addEventListener('touchmove', (e) => {
                if (!modal.classList.contains('active') || isStatMode || !modalTouchStartX) return;
                
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                
                const deltaX = touchX - modalTouchStartX;
                const deltaY = touchY - modalTouchStartY;
                
                // 如果是垂直滚动，不处理
                if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > 10) {
                    return;
                }
                
                e.preventDefault();
                
                // 开始拖动
                if (Math.abs(deltaX) > 5) {
                    modalIsDragging = true;
                    modalCurrentTranslateX = deltaX;
                    
                    // 应用拖动效果
                    modalContent.style.transform = `translateX(${deltaX}px)`;
                    modalImg.style.opacity = `${1 - Math.abs(deltaX) / 300}`;
                }
            }, { passive: false });
            
            // 触摸结束
            modal.addEventListener('touchend', (e) => {
                if (!modal.classList.contains('active') || isStatMode || !modalTouchStartX) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const deltaX = touchEndX - modalTouchStartX;
                
                // 恢复过渡效果
                modalContent.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                modalImg.style.transition = 'opacity 0.3s ease';
                
                if (modalIsDragging && Math.abs(deltaX) > modalDragThreshold) {
                    // 拖动距离足够，切换卡片
                    const direction = deltaX > 0 ? -1 : 1; // 修正方向：向右拖显示上一张，向左拖显示下一张
                    
                    // 应用切换动画
                    modalContent.style.transform = `translateX(${direction * 100}%)`;
                    modalImg.style.opacity = '0';
                    
                    setTimeout(() => {
                        // 切换到新卡片
                        let newIndex = currentIndex + direction;
                        if (newIndex < 0) newIndex = filteredCards.length - 1;
                        else if (newIndex >= filteredCards.length) newIndex = 0;
                        
                        currentIndex = newIndex;
                        const card = filteredCards[currentIndex];
                        
                        // 更新内容
                        modalImg.src = card.image;
                        cardName.textContent = card.name;
                        
                        // 重置位置和透明度
                        modalContent.style.transform = 'translateX(0)';
                        modalImg.style.opacity = '1';
                        
                        preloadAdjacentImages(currentIndex);
                    }, 150);
                } else {
                    // 拖动距离不足，回到原位
                    modalContent.style.transform = 'translateX(0)';
                    modalImg.style.opacity = '1';
                }
                
                modalTouchStartX = 0;
                modalIsDragging = false;
            }, { passive: true });
            
            // 触摸取消
            modal.addEventListener('touchcancel', () => {
                modalContent.style.transform = 'translateX(0)';
                modalImg.style.opacity = '1';
                modalTouchStartX = 0;
                modalIsDragging = false;
            }, { passive: true });
        }

        function initApp() {
            initThreeJS();
            initEventListeners();
            initLazyLoading();
            initScrollListener();
            loadJSONData();
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
